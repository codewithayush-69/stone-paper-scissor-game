<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="effect">
    <div class="container">
        <h1>Stone Paper Scissors</h1>
        <div class="game">
            <div class="choices">
                <button class="choice" id="rock">✊</button>
                <button class="choice" id="paper">✋</button>
                <button class="choice" id="scissor">✌️</button>
            </div>
            <div class="name">
                <p>Rock</p>
                <p>Paper</p>
                <p>Scissor</p>
            </div>
            <div class="result">
                <p id="user-choice">You </p>
                <p id="computer-choice">Computer </p>
            </div>
            <div class="screen  ">
                <h2 id="winner">Choose an option to start!</h2>
            </div>
            <div class="scoreboard">
                <p>Player Score: <span id="player-score">0</span></p>
                <p>Computer Score: <span id="computer-score">0</span></p>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
